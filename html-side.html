<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Кошик</title>
    <link rel="stylesheet" type="text/css" href="css-side.css"/>
</head>
<body>
<template id="row-template">
    <div class="row">
        <!-- Column content -->
        <span id="product-line" class="product-item">

            </span>
        <div id="all-add">
            <button data-tooltip="додати товар">+</button>
            <span class="amount"></span>
            <button data-tooltip="видалити товар">-</button>
        </div>
        <div id="all-buy">
            <button id="all-buy" data-tooltip="куплено">куплено</button>
            <button id="all-buy" data-tooltip="відмінити">X</button>
        </div>
    </div>
</template>

<template id="summary-template">
    <div id = "item">
        <span id = "item-summary-text"></span>
        <span id = "item-amount"></span>
    </div>
</template>

<div class="budje">
    <span id="buylist-text">Buy List<br><br></span>
    <span>Created by:<br>Volodymyr Prokopchuk</span></div>

<div class="main">
    <div class="content">

        <div class="row">
            <form class="add-field">
                <input class="add-text" type="text" name = "productName" required>
                <input class="add-submit" type="button" value="Додати">
            </form>
        </div>

    </div>

    <div class="buylist">

        <div class="row">
            <h3>
                Залишилося
            </h3>
        </div>
        <div class="row" id = "shopping-list-row">
        </div>
        <div class="row">
            <h3>
                Куплено
            </h3>
        </div>
        <div class="row" id = "shopping-list-row">
        </div>
    </div>

</div>
<script type="text/javascript" src="js-side.js"></script>
</body>
</html>
